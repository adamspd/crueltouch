<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Admin Notification</title>

    <style>
        /* RESET */
        html, body { margin: 0 auto !important; padding: 0 !important; height: 100% !important; width: 100% !important; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #e5e7eb; }
        * { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt !important; mso-table-rspace: 0pt !important; border-collapse: collapse !important; }
        img { -ms-interpolation-mode:bicubic; }

        /* UTILS */
        .mono { font-family: 'SF Mono', 'Segoe UI Mono', 'Roboto Mono', 'Ubuntu Mono', monospace; }

        /* BUTTON HOVER */
        .btn-hover:hover { background-color: #155e75 !important; }

        @media only screen and (max-width: 600px) {
            .email-container { width: 100% !important; max-width: 100% !important; }
            .content-padding { padding: 20px !important; }
        }
    </style>
</head>

<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #e5e7eb;">
    <center style="width: 100%; background-color: #e5e7eb;">

        <div style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all; font-family: sans-serif;">
            System Alert: {{ subject }} - {{ message|truncatewords:8 }}
        </div>

        <div style="max-width: 600px; margin: 0 auto;" class="email-container">

            <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                    <td height="40">&nbsp;</td>
                </tr>
            </table>

            <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffffff; border-radius: 6px; border: 1px solid #d1d5db; overflow: hidden; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);">

                <tr>
                    <td height="6" style="background-color: #0891b2; font-size: 6px; line-height: 6px;">&nbsp;</td>
                </tr>

                <tr>
                    <td class="content-padding" style="padding: 30px 40px 20px 40px; border-bottom: 1px solid #f3f4f6;">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tr>
                                <td width="50" valign="middle">
                                    <img src="https://img.icons8.com/ios-filled/50/0891b2/console.png" width="32" height="32" alt="System" style="display: block; border: 0;">
                                </td>
                                <td valign="middle">
                                    <p class="mono" style="margin: 0; font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 1px;">Admin Notification</p>
                                    <h1 style="margin: 5px 0 0 0; font-size: 20px; font-weight: 700; color: #111827;">{{ subject }}</h1>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td class="content-padding" style="padding: 30px 40px;">

                        <div style="background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 4px; padding: 20px;">
                            <p class="mono" style="margin: 0 0 10px 0; font-size: 11px; color: #9ca3af;">TIMESTAMP: {% now "Y-m-d H:i:s" %}</p>
                            <p style="margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 24px; color: #374151;">
                                {{ message|linebreaksbr }}
                            </p>
                        </div>

                    </td>
                </tr>

                <tr>
                    <td class="content-padding" style="padding: 0 40px 40px 40px;">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tr>
                                <td align="left">
                                    <a href="{{ dashboard_url }}" target="_blank" class="btn-hover" style="display: inline-block; background-color: #0e7490; color: #ffffff; font-family: sans-serif; font-size: 14px; font-weight: 600; text-decoration: none; padding: 12px 24px; border-radius: 4px;">
                                        Open Dashboard &rarr;
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>

            <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                    <td style="padding: 20px; text-align: center;">
                        <p class="mono" style="margin: 0; font-size: 10px; color: #9ca3af;">
                            SERVER_ID: TCHIIZ_MAIN | PID: {{ request.META.process_id|default:"N/A" }}
                        </p>
                    </td>
                </tr>
            </table>

        </div>
        </center>
</body>
</html>
