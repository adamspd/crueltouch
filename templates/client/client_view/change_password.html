{% extends 'client/client_view/base_dashboard.html' %}
{% load static %}

{% block title %}TCHIIZ | Change Password{% endblock %}

{% block body %}
<div style="max-width: 600px; margin: 0 auto;">

    <div class="page-header">
        <div class="welcome-text">
            <h1>Security</h1>
            <p>Update your password to keep your account safe.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-title">Change Password</div>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="current_password" class="form-label">Current Password *</label>
                <input type="password" id="current_password" name="current_password" required class="form-control">
            </div>

            <div class="form-group">
                <label for="new_password" class="form-label">New Password *</label>
                <input type="password" id="new_password" name="new_password" required class="form-control">
                <small style="color: var(--text-muted); display: block; margin-top: 5px; font-size: 0.85rem;">
                    Must be at least 8 characters
                </small>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-control">
            </div>

            <div style="display: flex; gap: 10px; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    Update Password
                </button>
                <a href="{% url 'client:client_homepage' %}" class="btn btn-outline" style="flex: 1;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
