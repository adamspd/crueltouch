{% extends 'client/client_view/base_dashboard.html' %}

{% block body %}
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="page-header">
            <h1>Edit Profile</h1>
        </div>

        <div class="card">
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name|default:'' }}" class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" value="{{ user.email }}" class="form-control" disabled
                           style="background: #f3f4f6; cursor: not-allowed;">
                    <small style="color: var(--text-muted);">Contact support to change email.</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="text" name="phone_number" value="{{ user.phone_number|default:'' }}"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" value="{{ user.address|default:'' }}" class="form-control">
                </div>

                <div style="display: flex; gap: 10px; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                    <a href="{% url 'client:client_homepage' %}" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <a href="{% url 'client:change_password' %}" style="color: var(--accent); font-size: 0.9rem;">Need to change
                password?</a>
        </div>
    </div>
{% endblock %}
